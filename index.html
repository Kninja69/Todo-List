<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="icon" type="image/png" href="./image/icons/html-5.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="Header-style">
      <div class="container header-item">
        <button class="button menu-style">
          <i class="material-symbols-outlined">menu</i>
        </button>
        <a href="https://www.linkedin.com/in/rafael-chaves-ds/" target="_blank">
          <img class="avatar" src="./image/assets/Rafael-Chaves.jpg" alt="Avatar" />
        </a>
      </div>
    </header>

    <section>
      <div class="container container-style">
        <h1 class="title">Minhas tarefas</h1>
        <p class="subtitle">Chaves</p>
        <form class="form-task">
          <label class="form-task-label">Adicionar tarefa</label><br>
          <input class="form-task-input" type="text" name="" id="new-task"/>
            <button class="button form-task-button">
              <i class="material-symbols-outlined">add</i>
            </button>
        </form>
      </div>
    </section>

    <div class="container container-task-style">
      <div>
        <input type="checkbox" class="checkbox-one" name="" id="checkbox-style" checked/>
        <p class="p-style p-one" style="text-decoration: line-through;">Aqui tem um task</p>
        <button class="button btn-style-one">
          <i class="material-symbols-outlined symbols-edit-style">edit</i>
        </button>
        <button class="button btn-style-one">
          <i class="material-symbols-outlined symbols-delete-style">delete</i>
        </button>
      </div>

      <div>
        <input type="checkbox" class="checkbox-two" name="" id="checkbox-style"/>
        <p class="p-style p-two">Aqui tem um task</p>
        <button class="button btn-style-two">
          <i class="material-symbols-outlined symbols-edit-style">edit</i>
        </button>
        <button class="button btn-style-two">
          <i class="material-symbols-outlined symbols-delete-style">delete</i>
        </button>
      </div>
    </div>
  </body>
</html>
